{% extends "sign_up/base.html" %}
{% block content %}
<p>Topics</p>
  <ul>
    {% for topic in topics %}
      <li>{{ topic }}</li>
        {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
<a href="{% url 'sign_up:new_topic' %}">Add a new topic:</a>
{% endblock content %}
