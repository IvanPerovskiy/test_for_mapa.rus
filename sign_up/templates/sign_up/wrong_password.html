{% extends "sign_up/base.html" %}
{% block content %}
<body>
    <div class="page">
    <p>Your username and password didn't match.<br>
        Please try again.</p>
    <form method="post" action="{% url 'sign_up:login' %}">
    {% csrf_token %}
    <button name="submit" class = "register">log in</button>
    <input type="hidden" name="next" value="{% url 'sign_up:index' %}" />
    </form>
    </div>
</body>
{% endblock content %}{% load staticfiles %}
